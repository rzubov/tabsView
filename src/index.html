<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Javascript TabsView</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/main.css">

</head>
<body><!--[if lt IE 9]>

<header>
  <div class="container">
    <h1>Javascript TabsView</h1>
  </div>
</header>
<div class="tabsSection">

  <div id="tabsView"></div>
  <div class="tabsAdditionalControls container">
    <div>
      <p>Set tab number to input and press go</p>
      <input id="tabNumber" type="number"/>
      <button id="goToTab">Go to id!</button>
    </div>
    <div>
      <p>Set tab name to input and press go. Tab name the same like tab hash</p>
      <input placeholder="E.g.: recipes" id="tabName" type="text"/>
      <button id="goToName">Go to name!</button>
    </div>
    <form class="addTabForm" id="addTabForm">
      <h3>Demo panel</h3>

      <div class="inputsRow">
        <input id="createdTabTitle" type="text" placeholder="title">
        <input id="createdTabName" type="text" placeholder="name">
      </div>
      <div class="areaRow">

        <div id="createdTabContent">
        </div>
      </div>
      <button id="createTab">Create new tab</button>

    </form>


  </div>
</div>
<div class="tabsSection">

  <div id="tabsView2"></div>

</div>
<div class="tabsSection">
  <div id="tabsView3"></div>
</div>
<script src="scripts/nicEdit.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
